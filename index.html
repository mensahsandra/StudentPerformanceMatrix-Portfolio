<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Performance Matrix - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Left Section: Logo and Title -->
    <div class="left-panel">
      <div class="logo-block">
        <img src="assets/images/Student Performance Matrix.png" alt="SPM Logo" class="spm-logo"/>
        <div class="idl-knust-block">
          <img src="assets/images/KNUST Logo.png" alt="KNUST Logo" class="knust-logo"/>
          <span class="idl-knust-text">IDL-KNUST</span>
        </div>
      </div>
    </div>
    <!-- Right Section: Login Form -->
    <div class="right-panel">
      <form class="login-form" autocomplete="off">
        <div class="login-header">
          <img src="assets/images/KNUST Logo.png" alt="KNUST Logo" class="knust-logo-header"/>
          <h2>Login</h2>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="email" id="username" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password">
              <i id="eye-icon" class="fa-regular fa-eye"></i>
            </button>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="form-group">
          <label for="student-id">Student ID</label>
          <input type="text" id="student-id" placeholder="" required>
        </div>
        <button type="submit" class="sign-in-btn">Sign In</button>
        <button type="button" class="need-help-btn">Need Help?</button>
      </form>
    </div>
  </div>
  <script>
    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
